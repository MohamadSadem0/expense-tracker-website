<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/utilities.css">
        <link rel="stylesheet" href="./styles/transaction.css">
    </head>

    <body class="flex row bg-grey">
        <nav class="bg-light-grey navbar flex col align-center just-center">
            <div class="logo flex col align-center">
                <img
                    src="./resources/1000_F_111951189_jWS75ZV2voXzBU1eOTLUUyv9xe1YkIuJ-removebg-preview.png"
                    alt>
                <div class="logo-name">DASH-BOARD</div>
            </div>
            <div class="options">
                <div class="option flex row"><div class="icon"><svg
                            xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#ffffff" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-layout-dashboard"><rect
                                width="7" height="9" x="3" y="3" rx="1" /><rect
                                width="7" height="5" x="14" y="3" rx="1" /><rect
                                width="7" height="9" x="14" y="12"
                                rx="1" /><rect width="7" height="5" x="3" y="16"
                                rx="1" /></svg></div><div
                        class="text-option color-white">Dashboard</div></div>
                <div class="option flex row"><div class="icon"><svg
                            xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#ffffff" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-left-right"><path
                                d="M8 3 4 7l4 4" /><path d="M4 7h16" /><path
                                d="m16 21 4-4-4-4" /><path
                                d="M20 17H4" /></svg></div><div
                        class="text-option color-white">Transactions</div></div>
                <div class="option"><div class="icon"></div><div
                        class="text-option"></div></div>
            </div>
        </nav>
        <div class="container">
            <h1>Expense Tracker</h1>
            <form id="form">
                <select id="type">
                    <option value>Select type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input id="amount" type="number"
                    placeholder="Enter amount" />
                <select id="currency">
                    <option value>Select currency</option>
                </select>
                <button id="submit" type="submit">Add</button>
            </form>
            <div id="balance">Balance: $ 0.00</div>
            <div id="transactions"></div>
            <div id="filter">
                <button type="button">Filter</button>
            </div>
            <div id="filter-section">
                <select id="filter-type">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input
                    id="filter-amount-from"
                    type="number"
                    placeholder="Enter amount from" />
                <input id="filter-amount-to" type="number"
                    placeholder="Enter amount to" />
                <select id="filter-currency">
                    <option value="all">All</option>
                </select>
                <button id="apply" type="button">Apply</button>
            </div>
        </div>

        <script src="./scripts/transaction.js"></script>
    </body>
</html>
