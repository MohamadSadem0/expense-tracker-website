<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head>
    <body>

        <head>
            <style>
    /* Add some CSS code to style your website */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #333;
    }

    form {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    select,
    input {
      width: 150px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      width: 100px;
      height: 40px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #balance {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #transactions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .transaction {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .income {
      background-color: #d4edda;
      color: #155724;
    }

    .expense {
      background-color: #f8d7da;
      color: #721c24;
    }

    .delete {
      border: none;
      background-color: transparent;
      color: #333;
      font-size: 20px;
      cursor: pointer;
    }

    #filter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #filter > button {
      width: 150px;
    }

    #filter-section {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #filter.active + #filter-section {
      display: flex;
    }
  </style>
        </head>
        <body>
            <div class="container">
                <h1>Expense Tracker</h1>
                <form id="form">
                    <select id="type">
                        <option value>Select type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input id="amount" type="number"
                        placeholder="Enter amount" />
                    <select id="currency">
                        <option value>Select currency</option>
                    </select>
                    <button id="submit" type="submit">Add</button>
                </form>
                <div id="balance">Balance: $0.00</div>
                <div id="transactions"></div>
                <div id="filter">
                    <button type="button">Filter</button>
                </div>
                <div id="filter-section">
                    <select id="filter-type">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input
                        id="filter-amount-from"
                        type="number"
                        placeholder="Enter amount from" />
                    <input id="filter-amount-to" type="number"
                        placeholder="Enter amount to" />
                    <select id="filter-currency">
                        <option value="all">All</option>
                    </select>
                    <button id="apply" type="button">Apply</button>
                </div>
            </div>

            <script src="./scripts/transaction.js"></script>
        </body>
    </html>
